<h1>Analytics Dashboard</h1>
<div ng-controller="DashboardController" ng-init="fetchPageViews()">
  <div class="dashboard-element blue">
    <div class="element-header">
      <h2>Page Views</h2>
    </div>
    <div class="element-body">
      <h3>{{pageViews.totalsForAllResults["ga:pageviews"]}}</h3>
      <table>
        <tbody>
        <tr ng-repeat="row in sortedPageViews()">
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
